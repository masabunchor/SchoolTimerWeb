<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクールタイマーWEB</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="drawTimer()">
    <div id="container">
        <div id="controls">
            <label>時間を入力 (分): </label>
            <input type="number" id="timeInput" value="5">
            <button onclick="startTimer()">スタート</button>
            <button id="pauseResumeButton" onclick="pauseResumeTimer()" disabled>一時停止</button>
        </div>
        <h1 id="timeDisplay">00:00</h1>
        <canvas id="timerCanvas"></canvas>
    </div>
</body>
</html>
